        3 June, the Fuego volcano erupted for the second time in 2018, launching columns
        of ash and pyroclastic flow some 15,000m above sea level and spreading west
        and southwest, according to a special bulletin issued by the National Institute
        of Seismology, Volcanology, Meteorology and Hydrology (INSIVUMEH). Several
        areas reported the fall of ash and small rocks, including Chimaltenango, Sacatep\u00e9quez,
        Escuintla, Mixco and some areas in Guatemala City. The debris generated by
        the thunderous explosions travelled some 40km, carried by westward winds,
        affecting the north-western, northern, and western areas of the country. Several
        moderate pyroclastic flows descended towards the areas of Seca, Ceniza, Mineral,
        Taniluya, Las Lajas and Barranca Onda. Communities such as Sangre de Cristo,
        Finca Palo Verde, Panimach\u00e9 I and II and others near the volcano were
        evacuated by the fire brigades, National Coordination for Disaster Reduction
        (CONRED) first response teams, Guatemalan armed forces personnel and other
        organizations who are providing aid in affected areas. (<a href=\"https:\/\/reliefweb.int\/node\/2638129\">OCHA,
        4 Jun 2018<\/a>)<\/p>\n\n<p>On 6 June, the National Institute for Seismology,
        Volcanology, Meteorology and Hydrology (INSIVUMEH) reported that the accumulation
        of volcanic material resulted in lahar flows down the Seca and Mineral ravines,
        both of which are tributaries of the Pantale\u00f3n river...A red alert remains
        in place for the Escuintla, Sacatep\u00e9quez and Chimaltenango departments,
        as well as in the municipalities of Escuintla, Alotenango, Yepocapa and Santa
        Luc\u00eda Cotzumalguapa. The institutional alert level remains at orange...As
        of 7 June 2018, 1,713,566 people have been affected, 99 people have been killed,
        58 people have been injured and 4,137 people are in shelters. CONRED has 21
        registered shelters in the departments of Escuintla (17), Sacatep\u00e9quez
        (1), Santa Rosa (2) and Suchitep\u00e9quez (1). The number of people sheltered
        continues to rise. (<a href=\"https:\/\/reliefweb.int\/node\/2643439\">OCHA,
        7 Jun 2018<\/a>)<\/p>\n\n<h3>Useful Links<\/h3>\n\n<ul>\n<li><a href=\"https:\/\/conred.gob.gt\/site\/index.php\"><img
        src=\"https:\/\/conred.gob.gt\/site\/images\/logo.png\" alt=\"CONRED - Logo\"><\/a><\/li>\n<\/ul>\n","name":"Guatemala:
        Fuego Volcano - Jun 2018","glide":"VO-2018-000066-GTM","type":[{"name":"Volcano"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45934","status":"current"}},{"id":"45829","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45829","fields":{"date":{"created":"2018-05-23T00:00:00+00:00"},"primary_type":{"code":"TC","name":"Tropical
        Cyclone","id":4618},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/255","name":"Yemen","location":{"lon":47.62,"lat":15.94},"id":255,"iso3":"yem"},"description-html":"<p>A
        new tropical storm has developed in the southwest Arabian Sea where it intensified
        yesterday evening into Cyclone Mekunu. The cyclone is moving currently north-northwest
        at a speed of 11 km\/h. Mekunu is expected to continue moving in this direction
        during the remainder of this week and make landfall near Salalah, Oman on
        about Saturday 26 May. A major fluctuation in tropical weather over the southern
        Arabian Sea known as the Madden-Julian oscillation (MJO) is likely to cause
        Mekunu to strengthen further. As a result, heavy rains are forecasted for
        Socotra Island, followed by the southern Arabian coast from Sayhut in eastern
        Yemen to Salalah and Ash Shuwaymiyyah in southern Oman, which could cause
        local flooding and damage. (<a href=\"https:\/\/reliefweb.int\/node\/2617934\">FAO,
        23 May 2018<\/a>)<\/p>\n\n<p>The impact of cyclone \u2018Mekunu\u2019 on Yemen\u2019s
        eastern mainland, after it had made landfall in the Sultanate of Oman on 26
        May, has been limited. Minor damage has been reported to infrastructure in
        the districts of Hawf and Shahan of Al Maharah Governorate. Two ships reportedly
        sank in Al Gaydah and the cycolone damaged agricultural equipment. Meanwhile,
        assessments and relief efforts continue on the island of Socotra. On 27 May,
        [IFRC] <a href=\"https:\/\/reliefweb.int\/node\/2623699\">reported<\/a> that
        seven people have died and eight are still missing due to the cyclone...Local
        authorities and the Displacement Tracking Team led by the International Organization
        for Migration (DTM\/IOM) have reported a total of 507 families being displaced
        in Hadibo and Qalansiyah. Communities living in Badahola have evacuated their
        areas as reportedly they have been surrounded by flood water. The majority
        of the affected population (90 per cent) are hosted in schools, with the rest
        staying in other government buildings...An inter-cluster assessment team is
        expected to travel to Socotra on 29 May with the support of UNHAS. (<a href=\"https:\/\/reliefweb.int\/node\/2624009\">OCHA,
        28 May 2018<\/a>)<\/p>\n\n<h3>Useful Links<\/h3>\n\n<ul>\n<li><a href=\"http:\/\/www.rsmcnewdelhi.imd.gov.in\/index.php?lang=en\">Regional
        Specialized Meteorological Centre for Tropical Cyclones over North Indian
        Ocean<\/a><\/li>\n<li><a href=\"http:\/\/www.met.gov.om\/opencms\/export\/sites\/default\/dgman\/en\/home\/\">Oman
        Directorate General of Meteorology<\/a><\/li>\n<\/ul>\n","name":"Tropical
        Cyclone Mekunu - May 2018","glide":"TC-2018-000062-YEM","type":[{"name":"Tropical
        Cyclone"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45829","status":"current"}},{"id":"45809","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45809","fields":{"date":{"created":"2018-05-21T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/219","name":"Sri
        Lanka","location":{"lon":80.7,"lat":7.61},"id":219,"iso3":"lka"},"description-html":"<p>The
        southwest monsoon weather conditions have caused rainfalls since 19 May 2018
        in the southwest parts of the island. By 21 May, the precipitation triggered
        a flood and landslide situation in the country, which has affected thousands
        of lives and livelihoods, as well as caused property damage. According to
        the situation update by the Disaster Management Centre (DMC) of Sri Lanka
        confirmed that a total of 153,7122 people in 19 districts have been affected
        and 20 people have died due heavy rains, strong winds, lightning and landslides.
        Currently, 19,519 families have been evacuated into 339 welfare centres. Puttalam,
        Gampaha, Ratnapura, Colombo, Kurunegala, Kalutara and Kegalle are amongst
        the worst affected districts. The water levels of two main rivers, Kalu Ganga
        and Attanagalu-oya, are still at flood levels, but slowly receding. Some water
        reservoir gates are opened and release water to reduce the flood threat to
        other areas. Landslide warnings are still active in some districts due to
        the risk of landslides and power cuts and failures.<\/p>\n\n<p>The DMC has
        reported the need for drinking water, wells and area cleaning, since water
        sources have been contaminated. The DMC is coordinating the national response
        efforts. The National Disaster Relief Service centre has released 44.15 million
        Sri Lankan rupees (approx. CHF 276,000 Swiss francs) for the response.<\/p>\n\n<p>According
        to the previous experiences and scientific figures on climate condition in
        South Asia country including Sri Lanka, this is just the beginning of the
        annual monsoon season, and it is expected that the weather condition might
        be getting worst and extreme in the coming months. (<a href=\"https:\/\/reliefweb.int\/node\/2630994\/\">IFRC,
        30 May 2018<\/a>)<\/p>\n\n<p>As of 1 June 2018, water levels in all major
        rivers had decreased and flood victims in over 200 welfare centres had returned
        to their homes. The flood affected 174,310 persons from 45,680 families. Twenty
        six persons were reported dead. The Puttlam district had the highest number
        of victims stranded at safety centres, as well as the highest numbers in flood
        damage with 96 critical infrastructure, and 53 fully damaged houses. Colombo
        recorded the highest number of partially damaged houses with a total of 2,270.
        While waiting for the damage assessment report, the National Disaster Relief
        Service Centre (NDRSC) disbursed Rs. 25 million to meet the costs of immediate
        response, in addition to Rs. 55.45 million provided for emergency relief assistance.
        (<a href=\"https:\/\/reliefweb.int\/node\/2635214\/\">Govt. of Sri Lanka,
        4 Jun 2018<\/a>)<\/p>\n\n<h3>Useful Links<\/h3>\n\n<ul>\n<li><a href=\"http:\/\/www.dmc.gov.lk\/index.php?lang=en\">Sri
        Lanka Disaster Management Centre<\/a><\/li>\n<\/ul>\n","name":"Sri Lanka:
        Floods and Landslides - May 2018","glide":"FL-2018-000060-LKA","type":[{"name":"Flood"},{"name":"Land
        Slide"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45809","status":"current"}},{"id":"45784","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45784","fields":{"date":{"created":"2018-05-19T00:00:00+00:00"},"primary_type":{"code":"TC","name":"Tropical
        Cyclone","id":4618},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/216","name":"Somalia","location":{"lon":47.33,"lat":5.79},"id":216,"iso3":"som"},"description-html":"<p>A
        tropical cyclone formed in the Gulf of Aden between Yemen and northern Somalia
        on 16 May 2018. The cyclone system caused heavy rains along the coast of Puntland
        on 17 May. Flash flooding was reported in the Bari region, which were not
        limited to seasonal riverbeds. The road linking Bossaso and points south has
        reportedly been affected. There are also reports of some fishing boats having
        been washed away by waves off the coast of Sanaag region, which along with
        Sool are disputed between Somaliland and Puntland. The two authorities have
        been engaged in an armed standoff in Sool that had displaced almost 10,000
        people prior to the storms arrival, further complicating an already complex
        humanitarian picture. By 18 May, the cyclone had gained strength, reaching
        tropical storm-wind levels and assigned the name Tropical Cyclone Sagar. Heavy
        rains are projected for the escarpment and plateau of Somaliland. (<a href=\"https:\/\/reliefweb.int\/node\/2612094\">OCHA
        19 May 2018<\/a>)<\/p>\n\n<p>In Somaliland, the largest concentration of fatalities
        were reported in coastal Galbeed and Awdal, where the cyclone made landfall.
        Houses were destroyed, and livestock washed away. The heavy rains and subsequent
        flooding are hindering humanitarians\u2019 ability to access some of the areas
        affected by the cyclone to assess the extent of the damage and provide assistance.
        In Puntland, severe weather conditions also resulted in fatalities, livestock
        loss and the destruction of farms, property and infrastructure including fishing
        boats...Meanwhile, forces from Puntland and Somaliland have been engaged in
        an armed standoff in Sool that had displaced almost 10,000 people prior to
        the cyclone\u2019s arrival, further complicating an already complex humanitarian
        picture. By the morning of 20 May, meteorological authorities were reporting
        that Sagar was beginning to weaken into a tropical depression. The tropical
        depression itself has remained over parts of Ethiopia, Djibouti and north-west
        Somaliland, about 140 kilometres from Hargeisa. (<a href=\"https:\/\/reliefweb.int\/node\/2612679\">OCHA
        , 20 May 2018<\/a>)<\/p>\n","name":"Tropical Cyclone Sagar - May 2018","glide":"TC-2018-000059-SOM","type":[{"name":"Tropical
        Cyclone"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45784","status":"current"}},{"id":"45874","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45874","fields":{"date":{"created":"2018-05-10T00:00:00+00:00"},"primary_type":{"code":"DR","name":"Drought","id":4672},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/153","name":"Mauritania","location":{"lon":-10.53,"lat":19.76},"id":153,"iso3":"mrt"},"description-html":"<p>Mauritania
        is currently facing a very serious food and nutrition insecurity situation,
        the worst that the country has seen in the last five years. According to the
        results of the latest Harmonized Framework (HF) of March 2018, 350,600 people
        are currently in severe food insecurity (phase 3, 4) and these figures could
        reach 538,446 people for the projected period of June to August 2018. These
        projections for the period of June-August correspond to 14 percent of the
        population, raising fears of a food crisis comparable to that of 2011-2012.
        This is the worst situation since the Harmonized Framework analyses are done
        in the country. (<a href=\"https:\/\/reliefweb.int\/node\/2626829\">IFRC,
        24 May 2018<\/a>)<\/p>\n","name":"Mauritania: Drought - May 2018","glide":"DR-2018-000063-MRT","type":[{"name":"Drought"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45874","status":"current"}},{"id":"45724","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45724","fields":{"date":{"created":"2018-05-08T00:00:00+00:00"},"primary_type":{"code":"EP","name":"Epidemic","id":4642},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/75","name":"Democratic
        Republic of the Congo","location":{"lon":21.7587,"lat":-4.03833},"id":75,"shortname":"DR
        Congo","iso3":"cod"},"description-html":"<p>The Government of the [DRC] declared
        a new outbreak of Ebola virus disease (EVD) in Bikoro in Equateur Province
        today...The outbreak declaration occurred after laboratory results confirmed
        two cases of EVD. (<a href=\"https:\/\/reliefweb.int\/node\/2593829\">WHO,
        8 May 2018<\/a>)  <\/p>\n\n<p>From 4 April through 9 May 2018, a total of
        32 [EVD] cases (among which two are confirmed, 18 probable and 12 suspected
        cases) were reported from Bikoro health zone, Equateur province, including
        18 deaths. Three of the 32 cases were among healthcare workers...All cases
        were reported from the catchment area of the Ikoko-Impenge health facility,
        located 30 km from the central health zone office of Bikoro, which is 280
        km by road from Mbandaka, the capital of Equateur province. Of the 21 initially
        reported cases on 8 May 2018, 17 had epidemiological links (potential contacts
        with another suspect case). (<a href=\"https:\/\/reliefweb.int\/node\/2597949\">WHO,
        10 May 2018<\/a>)<\/p>\n\n<p>As of 11 May 2018, there are a total of 34 cases,
        with 18 deaths (case fatality rate 52.9%), among which two cases are confirmed,
        14 suspected and 18 probable. Three health workers have been affected, with
        two suspected cases and a probable case who died. (<a href=\"https:\/\/reliefweb.int\/node\/2599759\">WHO,
        11 May 2018<\/a>)<\/p>\n\n<p>The affected community, Ikoko Impenge, is situated
        in the Bikoro Health Zone of the Equateur province of the DRC. The epicentre
        is a very remote village; Ikoko Impenge health area is not covered by mobile
        telephone networks but is accessible by road (though access is difficult especially
        with the ongoing rainy season). There are currently suspected 10 cases in
        treatment in two different facilities. Ikoko Impenge health area covers 15km
        and includes 5 villages, all of which have reported suspected cases. This
        area of DRC has not suffered previous documented Ebola outbreaks before the
        current outbreak. (<a href=\"https:\/\/reliefweb.int\/node\/2602049\/\">IFRC,
        14 May 2018<\/a>)<\/p>\n\n<p>One new case of [EVD] has been confirmed in Wangata,
        one of the three health zones of Mbandaka, a city of nearly 1.2 million people
        in Equateur Province. (<a href=\"https:\/\/reliefweb.int\/node\/2607749\">WHO,
        17 May 2018<\/a>)   <\/p>\n\n<p>The 1st meeting of the Emergency Committee
        convened by the WHO Director-General under the International Health Regulations
        (IHR) (2005) regarding [EVD] outbreak in [DRC] took place on...18 May 2018...It
        was the view of the Committee that the conditions for a Public Health Emergency
        of International Concern (PHEIC) have not currently been met. (<a href=\"https:\/\/reliefweb.int\/node\/2611179\">WHO,
        18 May 2018<\/a>)   <\/p>\n\n<h3>Appeals &amp; Response Plans<\/h3>\n\n<ul>\n<li><a
        href=\"https:\/\/reliefweb.int\/node\/2629959\"><img src=\"https:\/\/reliefweb.int\/sites\/reliefweb.int\/files\/styles\/attachment-small\/public\/resources-pdf-previews\/1104799-DRC-ebola-disease-outbreak-response-plan-28May2018-ENfinal.png\"
        alt=\" Democratic Republic of the Congo, 2018 - Cover preview\"> Govt. DR
        Congo: Strategic Response Plan for the Ebola Virus Disease Outbreak: Democratic
        Republic of the Congo, 2018<\/a><\/li>\n<\/ul>\n\n<h3>Useful Links<\/h3>\n\n<ul>\n<li><a
        href=\"http:\/\/www.who.int\/ebola\/situation-reports\/drc-2018\/en\/\">WHO:
        Ebola situation in DR Congo<\/a><\/li>\n<\/ul>\n","name":"DR Congo: Ebola
        Outbreak - May 2018","glide":"EP-2018-000049-COD","type":[{"name":"Epidemic"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45724","status":"current"}},{"id":"45789","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45789","fields":{"date":{"created":"2018-05-05T00:00:00+00:00"},"primary_type":{"code":"EQ","name":"Earthquake","id":4628},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/83","name":"El
        Salvador","location":{"lon":-88.87,"lat":13.74},"id":83,"iso3":"slv"},"description-html":"<p>The
        Ministry of Environment and Natural Resources reported a seismic swarm in
        the area located between the municipalities of Chirilagua in San Miguel Department,
        and in Intipuc\u00e1 and El Carmen department in La Union Department since
        5 May 2018. Some 733 seismic events occurred between 5 and 9 May, as reported
        by the National Seismic Network. The epicentre area was located between the
        municipalities mentioned above. Ninety-five of these earthquakes, whose magnitude
        range between 2.4 and 5.6, were felt by the population. The strongest of these
        earthquakes (magnitude 5.6 and intensity VII) was recorded on 6 May at 1:02
        p.m. in Chirilagua and Intipuc\u00e1. It caused severe damage to homes made
        of mud, adobe, or wattle and daub. (<a href=\"https:\/\/reliefweb.int\/node\/2612149\">IFRC,
        18 May 2018<\/a>)<\/p>\n","name":"El Salvador: Earthquake - May 2018","glide":"EQ-2018-000053-SLV","type":[{"name":"Earthquake"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45789","status":"current"}},{"id":"45924","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45924","fields":{"date":{"created":"2018-05-05T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/227","name":"Tajikistan","location":{"lon":71.04,"lat":38.84},"id":227,"iso3":"tjk"},"description-html":"<p>Heavy
        and prolonged rains on 16-21 May caused floods in the southern part of Tajikistan
        affecting 9 villages in 2 districts of Khatlon Province. According to the
        results of the rapid assessment conducted by the Government Emergency Response
        Commission and the Committee of Emergency Situations and Civil Defense under
        the Government of Tajikistan (CoES) between 17 and 26 May, at least 6 people
        were killed, 1,145 households (5,725 people) were heavily affected, infrastructure
        objects were damaged or destroyed in Farkhor and Panj districts of Khatlon
        Province. (<a href=\"https:\/\/reliefweb.int\/node\/2634614\">IFRC, 2 Jun
        2018<\/a>)<\/p>\n","name":"Tajikistan: Floods - May 2018","glide":"FL-2018-000065-TJK","type":[{"name":"Flood"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45924","status":"current"}},{"id":"45774","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45774","fields":{"date":{"created":"2018-05-04T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/47","name":"Burundi","location":{"lon":29.89,"lat":-3.53},"id":47,"iso3":"bdi"},"description-html":"<p>On
        4 May, a heavy rainfall led to flooding in Gatumba, located at approximately
        12 kilometres from the city of Bujumbura. This was one of the many floods
        which have affected the country since January 2018. Like many others, this
        area is prone to periodic flooding and has a population comprising of farmers,
        livestock and small traders. A joint assessment conducted on 9 May by Burundi
        Red Cross Society, the government of Burundi, OCHA, WFP, UNICEF, IOM, NRC,
        Millions for One and PACT in 6 sites in Gatumba indicated that flooding in
        Gatumba was caused by overflow of two rivers, Rusizi 1 and 2 which are tributaries
        of Lake Tanganyika crossing Gatumba area from Kivu. The flooding had severe
        consequences with 12,956 people (2,143 men, 2,258 women and 8,555 children)
        and 2,133 houses affected in 9 locations[...]\u00a0(<a href=\"https:\/\/reliefweb.int\/node\/2612184\">IFRC,
        19 May 2018<\/a>)<\/p>\n","name":"Burundi: Floods - Apr 2018","glide":"FL-2018-000054-BDI","type":[{"name":"Flood"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45774","status":"current"}},{"id":"45654","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45654","fields":{"date":{"created":"2018-04-18T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/244","name":"United
        Republic of Tanzania","location":{"lon":34.82,"lat":-6.27},"id":244,"shortname":"Tanzania","iso3":"tza"},"description-html":"<p>Heavy
        rainfall occurred in different parts of Tanzania mainland and Zanzibar from
        12 to 18 April 2018, causing floods. The flood affected regions include Dar
        es Salaam (Kinondoni, Ilala, Temeke and Kigamboni Municipals); Arusha (Arusha
        District Council, Meru, Longido, Monduli districts); Zanzibar;\nKilimanjaro
        (Same, Hai, Mwanga districts); Tanga (Handeni, Lushoto districts); Manyara
        (Simanjiro,\nKiteto, Babati districts); Tabora (Nzega and Kaliua districts);
        Pwani (Mafia and Rufiji districts); Mwanza,\nMorogoro, Dodoma, Mbeya, Rukwa,
        Mtwara, Shinyanga, and Geita...In Arusha a total of 548 households have been
        displaced due to the floods and 203 houses are damaged. In Dar es Salaam,
        some 2,151 households are displaced, 42 houses and 21 latrines completely
        collapsed and 342 houses severely damaged (DARMAERT &amp; TRCS assessment,
        2018). In the island of Zanzibar, 191 households have been displaced and 225
        houses damaged. As a result of this, the majority of flood victims sought
        refuge with relatives and neighbours while 19 households did not relocate
        and continue living in houses full of water which is a big health risk. It
        should be noted that the rescue and evacuation of families is carrying on
