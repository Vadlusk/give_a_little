        3 June, the Fuego volcano erupted for the second time in 2018, launching columns
        of ash and pyroclastic flow some 15,000m above sea level and spreading west
        and southwest, according to a special bulletin issued by the National Institute
        of Seismology, Volcanology, Meteorology and Hydrology (INSIVUMEH). Several
        areas reported the fall of ash and small rocks, including Chimaltenango, Sacatep\u00e9quez,
        Escuintla, Mixco and some areas in Guatemala City. The debris generated by
        the thunderous explosions travelled some 40km, carried by westward winds,
        affecting the north-western, northern, and western areas of the country. Several
        moderate pyroclastic flows descended towards the areas of Seca, Ceniza, Mineral,
        Taniluya, Las Lajas and Barranca Onda. Communities such as Sangre de Cristo,
        Finca Palo Verde, Panimach\u00e9 I and II and others near the volcano were
        evacuated by the fire brigades, National Coordination for Disaster Reduction
        (CONRED) first response teams, Guatemalan armed forces personnel and other
        organizations who are providing aid in affected areas. (<a href=\"https:\/\/reliefweb.int\/node\/2638129\">OCHA,
        4 Jun 2018<\/a>)<\/p>\n\n<p>On 6 June, the National Institute for Seismology,
        Volcanology, Meteorology and Hydrology (INSIVUMEH) reported that the accumulation
        of volcanic material resulted in lahar flows down the Seca and Mineral ravines,
        both of which are tributaries of the Pantale\u00f3n river...A red alert remains
        in place for the Escuintla, Sacatep\u00e9quez and Chimaltenango departments,
        as well as in the municipalities of Escuintla, Alotenango, Yepocapa and Santa
        Luc\u00eda Cotzumalguapa. The institutional alert level remains at orange...As
        of 7 June 2018, 1,713,566 people have been affected, 99 people have been killed,
        58 people have been injured and 4,137 people are in shelters. CONRED has 21
        registered shelters in the departments of Escuintla (17), Sacatep\u00e9quez
        (1), Santa Rosa (2) and Suchitep\u00e9quez (1). The number of people sheltered
        continues to rise. (<a href=\"https:\/\/reliefweb.int\/node\/2643439\">OCHA,
        7 Jun 2018<\/a>)<\/p>\n\n<h3>Useful Links<\/h3>\n\n<ul>\n<li><a href=\"https:\/\/conred.gob.gt\/site\/index.php\"><img
        src=\"https:\/\/conred.gob.gt\/site\/images\/logo.png\" alt=\"CONRED - Logo\"><\/a><\/li>\n<\/ul>\n","name":"Guatemala:
        Fuego Volcano - Jun 2018","glide":"VO-2018-000066-GTM","type":[{"name":"Volcano"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45934","status":"current"}},{"id":"45829","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45829","fields":{"date":{"created":"2018-05-23T00:00:00+00:00"},"primary_type":{"code":"TC","name":"Tropical
        Cyclone","id":4618},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/255","name":"Yemen","location":{"lon":47.62,"lat":15.94},"id":255,"iso3":"yem"},"description-html":"<p>A
        new tropical storm has developed in the southwest Arabian Sea where it intensified
        yesterday evening into Cyclone Mekunu. The cyclone is moving currently north-northwest
        at a speed of 11 km\/h. Mekunu is expected to continue moving in this direction
        during the remainder of this week and make landfall near Salalah, Oman on
        about Saturday 26 May. A major fluctuation in tropical weather over the southern
        Arabian Sea known as the Madden-Julian oscillation (MJO) is likely to cause
        Mekunu to strengthen further. As a result, heavy rains are forecasted for
        Socotra Island, followed by the southern Arabian coast from Sayhut in eastern
        Yemen to Salalah and Ash Shuwaymiyyah in southern Oman, which could cause
        local flooding and damage. (<a href=\"https:\/\/reliefweb.int\/node\/2617934\">FAO,
        23 May 2018<\/a>)<\/p>\n\n<p>The impact of cyclone \u2018Mekunu\u2019 on Yemen\u2019s
        eastern mainland, after it had made landfall in the Sultanate of Oman on 26
        May, has been limited. Minor damage has been reported to infrastructure in
        the districts of Hawf and Shahan of Al Maharah Governorate. Two ships reportedly
        sank in Al Gaydah and the cycolone damaged agricultural equipment. Meanwhile,
        assessments and relief efforts continue on the island of Socotra. On 27 May,
        [IFRC] <a href=\"https:\/\/reliefweb.int\/node\/2623699\">reported<\/a> that
        seven people have died and eight are still missing due to the cyclone...Local
        authorities and the Displacement Tracking Team led by the International Organization
        for Migration (DTM\/IOM) have reported a total of 507 families being displaced
        in Hadibo and Qalansiyah. Communities living in Badahola have evacuated their
        areas as reportedly they have been surrounded by flood water. The majority
        of the affected population (90 per cent) are hosted in schools, with the rest
        staying in other government buildings...An inter-cluster assessment team is
        expected to travel to Socotra on 29 May with the support of UNHAS. (<a href=\"https:\/\/reliefweb.int\/node\/2624009\">OCHA,
        28 May 2018<\/a>)<\/p>\n\n<h3>Useful Links<\/h3>\n\n<ul>\n<li><a href=\"http:\/\/www.rsmcnewdelhi.imd.gov.in\/index.php?lang=en\">Regional
        Specialized Meteorological Centre for Tropical Cyclones over North Indian
        Ocean<\/a><\/li>\n<li><a href=\"http:\/\/www.met.gov.om\/opencms\/export\/sites\/default\/dgman\/en\/home\/\">Oman
        Directorate General of Meteorology<\/a><\/li>\n<\/ul>\n","name":"Tropical
        Cyclone Mekunu - May 2018","glide":"TC-2018-000062-YEM","type":[{"name":"Tropical
        Cyclone"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45829","status":"current"}},{"id":"45809","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45809","fields":{"date":{"created":"2018-05-21T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/219","name":"Sri
        Lanka","location":{"lon":80.7,"lat":7.61},"id":219,"iso3":"lka"},"description-html":"<p>The
        southwest monsoon weather conditions have caused rainfalls since 19 May 2018
        in the southwest parts of the island. By 21 May, the precipitation triggered
        a flood and landslide situation in the country, which has affected thousands
        of lives and livelihoods, as well as caused property damage. According to
        the situation update by the Disaster Management Centre (DMC) of Sri Lanka
        confirmed that a total of 153,7122 people in 19 districts have been affected
        and 20 people have died due heavy rains, strong winds, lightning and landslides.
        Currently, 19,519 families have been evacuated into 339 welfare centres. Puttalam,
        Gampaha, Ratnapura, Colombo, Kurunegala, Kalutara and Kegalle are amongst
        the worst affected districts. The water levels of two main rivers, Kalu Ganga
        and Attanagalu-oya, are still at flood levels, but slowly receding. Some water
        reservoir gates are opened and release water to reduce the flood threat to
        other areas. Landslide warnings are still active in some districts due to
        the risk of landslides and power cuts and failures.<\/p>\n\n<p>The DMC has
        reported the need for drinking water, wells and area cleaning, since water
        sources have been contaminated. The DMC is coordinating the national response
        efforts. The National Disaster Relief Service centre has released 44.15 million
        Sri Lankan rupees (approx. CHF 276,000 Swiss francs) for the response.<\/p>\n\n<p>According
        to the previous experiences and scientific figures on climate condition in
        South Asia country including Sri Lanka, this is just the beginning of the
        annual monsoon season, and it is expected that the weather condition might
        be getting worst and extreme in the coming months. (<a href=\"https:\/\/reliefweb.int\/node\/2630994\/\">IFRC,
        30 May 2018<\/a>)<\/p>\n\n<p>As of 1 June 2018, water levels in all major
        rivers had decreased and flood victims in over 200 welfare centres had returned
        to their homes. The flood affected 174,310 persons from 45,680 families. Twenty
        six persons were reported dead. The Puttlam district had the highest number
        of victims stranded at safety centres, as well as the highest numbers in flood
        damage with 96 critical infrastructure, and 53 fully damaged houses. Colombo
        recorded the highest number of partially damaged houses with a total of 2,270.
        While waiting for the damage assessment report, the National Disaster Relief
        Service Centre (NDRSC) disbursed Rs. 25 million to meet the costs of immediate
        response, in addition to Rs. 55.45 million provided for emergency relief assistance.
        (<a href=\"https:\/\/reliefweb.int\/node\/2635214\/\">Govt. of Sri Lanka,
        4 Jun 2018<\/a>)<\/p>\n\n<h3>Useful Links<\/h3>\n\n<ul>\n<li><a href=\"http:\/\/www.dmc.gov.lk\/index.php?lang=en\">Sri
        Lanka Disaster Management Centre<\/a><\/li>\n<\/ul>\n","name":"Sri Lanka:
        Floods and Landslides - May 2018","glide":"FL-2018-000060-LKA","type":[{"name":"Flood"},{"name":"Land
        Slide"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45809","status":"current"}},{"id":"45784","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45784","fields":{"date":{"created":"2018-05-19T00:00:00+00:00"},"primary_type":{"code":"TC","name":"Tropical
        Cyclone","id":4618},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/216","name":"Somalia","location":{"lon":47.33,"lat":5.79},"id":216,"iso3":"som"},"description-html":"<p>A
        tropical cyclone formed in the Gulf of Aden between Yemen and northern Somalia
        on 16 May 2018. The cyclone system caused heavy rains along the coast of Puntland
        on 17 May. Flash flooding was reported in the Bari region, which were not
        limited to seasonal riverbeds. The road linking Bossaso and points south has
        reportedly been affected. There are also reports of some fishing boats having
        been washed away by waves off the coast of Sanaag region, which along with
        Sool are disputed between Somaliland and Puntland. The two authorities have
        been engaged in an armed standoff in Sool that had displaced almost 10,000
        people prior to the storms arrival, further complicating an already complex
        humanitarian picture. By 18 May, the cyclone had gained strength, reaching
        tropical storm-wind levels and assigned the name Tropical Cyclone Sagar. Heavy
        rains are projected for the escarpment and plateau of Somaliland. (<a href=\"https:\/\/reliefweb.int\/node\/2612094\">OCHA
        19 May 2018<\/a>)<\/p>\n\n<p>In Somaliland, the largest concentration of fatalities
        were reported in coastal Galbeed and Awdal, where the cyclone made landfall.
        Houses were destroyed, and livestock washed away. The heavy rains and subsequent
        flooding are hindering humanitarians\u2019 ability to access some of the areas
        affected by the cyclone to assess the extent of the damage and provide assistance.
        In Puntland, severe weather conditions also resulted in fatalities, livestock
        loss and the destruction of farms, property and infrastructure including fishing
        boats...Meanwhile, forces from Puntland and Somaliland have been engaged in
        an armed standoff in Sool that had displaced almost 10,000 people prior to
        the cyclone\u2019s arrival, further complicating an already complex humanitarian
        picture. By the morning of 20 May, meteorological authorities were reporting
        that Sagar was beginning to weaken into a tropical depression. The tropical
        depression itself has remained over parts of Ethiopia, Djibouti and north-west
        Somaliland, about 140 kilometres from Hargeisa. (<a href=\"https:\/\/reliefweb.int\/node\/2612679\">OCHA
        , 20 May 2018<\/a>)<\/p>\n","name":"Tropical Cyclone Sagar - May 2018","glide":"TC-2018-000059-SOM","type":[{"name":"Tropical
        Cyclone"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45784","status":"current"}},{"id":"45874","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45874","fields":{"date":{"created":"2018-05-10T00:00:00+00:00"},"primary_type":{"code":"DR","name":"Drought","id":4672},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/153","name":"Mauritania","location":{"lon":-10.53,"lat":19.76},"id":153,"iso3":"mrt"},"description-html":"<p>Mauritania
        is currently facing a very serious food and nutrition insecurity situation,
        the worst that the country has seen in the last five years. According to the
        results of the latest Harmonized Framework (HF) of March 2018, 350,600 people
        are currently in severe food insecurity (phase 3, 4) and these figures could
        reach 538,446 people for the projected period of June to August 2018. These
        projections for the period of June-August correspond to 14 percent of the
        population, raising fears of a food crisis comparable to that of 2011-2012.
        This is the worst situation since the Harmonized Framework analyses are done
        in the country. (<a href=\"https:\/\/reliefweb.int\/node\/2626829\">IFRC,
        24 May 2018<\/a>)<\/p>\n","name":"Mauritania: Drought - May 2018","glide":"DR-2018-000063-MRT","type":[{"name":"Drought"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45874","status":"current"}},{"id":"45724","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45724","fields":{"date":{"created":"2018-05-08T00:00:00+00:00"},"primary_type":{"code":"EP","name":"Epidemic","id":4642},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/75","name":"Democratic
        Republic of the Congo","location":{"lon":21.7587,"lat":-4.03833},"id":75,"shortname":"DR
        Congo","iso3":"cod"},"description-html":"<p>The Government of the [DRC] declared
        a new outbreak of Ebola virus disease (EVD) in Bikoro in Equateur Province
        today...The outbreak declaration occurred after laboratory results confirmed
        two cases of EVD. (<a href=\"https:\/\/reliefweb.int\/node\/2593829\">WHO,
        8 May 2018<\/a>)  <\/p>\n\n<p>From 4 April through 9 May 2018, a total of
        32 [EVD] cases (among which two are confirmed, 18 probable and 12 suspected
        cases) were reported from Bikoro health zone, Equateur province, including
        18 deaths. Three of the 32 cases were among healthcare workers...All cases
        were reported from the catchment area of the Ikoko-Impenge health facility,
        located 30 km from the central health zone office of Bikoro, which is 280
        km by road from Mbandaka, the capital of Equateur province. Of the 21 initially
        reported cases on 8 May 2018, 17 had epidemiological links (potential contacts
        with another suspect case). (<a href=\"https:\/\/reliefweb.int\/node\/2597949\">WHO,
        10 May 2018<\/a>)<\/p>\n\n<p>As of 11 May 2018, there are a total of 34 cases,
        with 18 deaths (case fatality rate 52.9%), among which two cases are confirmed,
        14 suspected and 18 probable. Three health workers have been affected, with
        two suspected cases and a probable case who died. (<a href=\"https:\/\/reliefweb.int\/node\/2599759\">WHO,
        11 May 2018<\/a>)<\/p>\n\n<p>The affected community, Ikoko Impenge, is situated
        in the Bikoro Health Zone of the Equateur province of the DRC. The epicentre
        is a very remote village; Ikoko Impenge health area is not covered by mobile
        telephone networks but is accessible by road (though access is difficult especially
        with the ongoing rainy season). There are currently suspected 10 cases in
        treatment in two different facilities. Ikoko Impenge health area covers 15km
        and includes 5 villages, all of which have reported suspected cases. This
        area of DRC has not suffered previous documented Ebola outbreaks before the
        current outbreak. (<a href=\"https:\/\/reliefweb.int\/node\/2602049\/\">IFRC,
        14 May 2018<\/a>)<\/p>\n\n<p>One new case of [EVD] has been confirmed in Wangata,
        one of the three health zones of Mbandaka, a city of nearly 1.2 million people
        in Equateur Province. (<a href=\"https:\/\/reliefweb.int\/node\/2607749\">WHO,
        17 May 2018<\/a>)   <\/p>\n\n<p>The 1st meeting of the Emergency Committee
        convened by the WHO Director-General under the International Health Regulations
        (IHR) (2005) regarding [EVD] outbreak in [DRC] took place on...18 May 2018...It
        was the view of the Committee that the conditions for a Public Health Emergency
        of International Concern (PHEIC) have not currently been met. (<a href=\"https:\/\/reliefweb.int\/node\/2611179\">WHO,
        18 May 2018<\/a>)   <\/p>\n\n<h3>Appeals &amp; Response Plans<\/h3>\n\n<ul>\n<li><a
        href=\"https:\/\/reliefweb.int\/node\/2629959\"><img src=\"https:\/\/reliefweb.int\/sites\/reliefweb.int\/files\/styles\/attachment-small\/public\/resources-pdf-previews\/1104799-DRC-ebola-disease-outbreak-response-plan-28May2018-ENfinal.png\"
        alt=\" Democratic Republic of the Congo, 2018 - Cover preview\"> Govt. DR
        Congo: Strategic Response Plan for the Ebola Virus Disease Outbreak: Democratic
        Republic of the Congo, 2018<\/a><\/li>\n<\/ul>\n\n<h3>Useful Links<\/h3>\n\n<ul>\n<li><a
        href=\"http:\/\/www.who.int\/ebola\/situation-reports\/drc-2018\/en\/\">WHO:
        Ebola situation in DR Congo<\/a><\/li>\n<\/ul>\n","name":"DR Congo: Ebola
        Outbreak - May 2018","glide":"EP-2018-000049-COD","type":[{"name":"Epidemic"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45724","status":"current"}},{"id":"45789","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45789","fields":{"date":{"created":"2018-05-05T00:00:00+00:00"},"primary_type":{"code":"EQ","name":"Earthquake","id":4628},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/83","name":"El
        Salvador","location":{"lon":-88.87,"lat":13.74},"id":83,"iso3":"slv"},"description-html":"<p>The
        Ministry of Environment and Natural Resources reported a seismic swarm in
        the area located between the municipalities of Chirilagua in San Miguel Department,
        and in Intipuc\u00e1 and El Carmen department in La Union Department since
        5 May 2018. Some 733 seismic events occurred between 5 and 9 May, as reported
        by the National Seismic Network. The epicentre area was located between the
        municipalities mentioned above. Ninety-five of these earthquakes, whose magnitude
        range between 2.4 and 5.6, were felt by the population. The strongest of these
        earthquakes (magnitude 5.6 and intensity VII) was recorded on 6 May at 1:02
        p.m. in Chirilagua and Intipuc\u00e1. It caused severe damage to homes made
        of mud, adobe, or wattle and daub. (<a href=\"https:\/\/reliefweb.int\/node\/2612149\">IFRC,
        18 May 2018<\/a>)<\/p>\n","name":"El Salvador: Earthquake - May 2018","glide":"EQ-2018-000053-SLV","type":[{"name":"Earthquake"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45789","status":"current"}},{"id":"45924","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45924","fields":{"date":{"created":"2018-05-05T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/227","name":"Tajikistan","location":{"lon":71.04,"lat":38.84},"id":227,"iso3":"tjk"},"description-html":"<p>Heavy
        and prolonged rains on 16-21 May caused floods in the southern part of Tajikistan
        affecting 9 villages in 2 districts of Khatlon Province. According to the
        results of the rapid assessment conducted by the Government Emergency Response
        Commission and the Committee of Emergency Situations and Civil Defense under
        the Government of Tajikistan (CoES) between 17 and 26 May, at least 6 people
        were killed, 1,145 households (5,725 people) were heavily affected, infrastructure
        objects were damaged or destroyed in Farkhor and Panj districts of Khatlon
        Province. (<a href=\"https:\/\/reliefweb.int\/node\/2634614\">IFRC, 2 Jun
        2018<\/a>)<\/p>\n","name":"Tajikistan: Floods - May 2018","glide":"FL-2018-000065-TJK","type":[{"name":"Flood"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45924","status":"current"}},{"id":"45774","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45774","fields":{"date":{"created":"2018-05-04T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/47","name":"Burundi","location":{"lon":29.89,"lat":-3.53},"id":47,"iso3":"bdi"},"description-html":"<p>On
        4 May, a heavy rainfall led to flooding in Gatumba, located at approximately
        12 kilometres from the city of Bujumbura. This was one of the many floods
        which have affected the country since January 2018. Like many others, this
        area is prone to periodic flooding and has a population comprising of farmers,
        livestock and small traders. A joint assessment conducted on 9 May by Burundi
        Red Cross Society, the government of Burundi, OCHA, WFP, UNICEF, IOM, NRC,
        Millions for One and PACT in 6 sites in Gatumba indicated that flooding in
        Gatumba was caused by overflow of two rivers, Rusizi 1 and 2 which are tributaries
        of Lake Tanganyika crossing Gatumba area from Kivu. The flooding had severe
        consequences with 12,956 people (2,143 men, 2,258 women and 8,555 children)
        and 2,133 houses affected in 9 locations[...]\u00a0(<a href=\"https:\/\/reliefweb.int\/node\/2612184\">IFRC,
        19 May 2018<\/a>)<\/p>\n","name":"Burundi: Floods - Apr 2018","glide":"FL-2018-000054-BDI","type":[{"name":"Flood"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45774","status":"current"}},{"id":"45654","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45654","fields":{"date":{"created":"2018-04-18T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/244","name":"United
        Republic of Tanzania","location":{"lon":34.82,"lat":-6.27},"id":244,"shortname":"Tanzania","iso3":"tza"},"description-html":"<p>Heavy
        rainfall occurred in different parts of Tanzania mainland and Zanzibar from
        12 to 18 April 2018, causing floods. The flood affected regions include Dar
        es Salaam (Kinondoni, Ilala, Temeke and Kigamboni Municipals); Arusha (Arusha
        District Council, Meru, Longido, Monduli districts); Zanzibar;\nKilimanjaro
        (Same, Hai, Mwanga districts); Tanga (Handeni, Lushoto districts); Manyara
        (Simanjiro,\nKiteto, Babati districts); Tabora (Nzega and Kaliua districts);
        Pwani (Mafia and Rufiji districts); Mwanza,\nMorogoro, Dodoma, Mbeya, Rukwa,
        Mtwara, Shinyanga, and Geita...In Arusha a total of 548 households have been
        displaced due to the floods and 203 houses are damaged. In Dar es Salaam,
        some 2,151 households are displaced, 42 houses and 21 latrines completely
        collapsed and 342 houses severely damaged (DARMAERT &amp; TRCS assessment,
        2018). In the island of Zanzibar, 191 households have been displaced and 225
        houses damaged. As a result of this, the majority of flood victims sought
        refuge with relatives and neighbours while 19 households did not relocate
        and continue living in houses full of water which is a big health risk. It
        should be noted that the rescue and evacuation of families is carrying on
        in Arusha due to the continuous heavy downpour. (<a href=\"https:\/\/reliefweb.int\/node\/2581164\">IFRC,
        30 Apr 2018<\/a>)<\/p>\n","name":"Tanzania: Floods - Apr 2018","glide":"FL-2018-000043-TZA","type":[{"name":"Flood"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45654","status":"current"}},{"id":"45604","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45604","fields":{"date":{"created":"2018-04-18T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/31","name":"Bangladesh","location":{"lon":90.27,"lat":23.84},"id":31,"iso3":"bgd"},"description-html":"<p>Pre-monsoon
        rains started on 18 April 2018 near Cox\u2019s Bazar on Bangladesh\u2019s
        southern coast. A risk analysis released in the beginning of this year estimated
        that at least 86,000 people were living in areas at particularly high risk
        of floods while more than 23,000 were on steep, unstable hillsides that could
        crumble with continuous heavy rainfall. The camp population has risen by some
        200,000 people since. (<a href=\"https:\/\/reliefweb.int\/node\/2568724\">Red
        Cross Red Crescent Climate Centre, 22 Apr 2018<\/a>)<\/p>\n\n<p>Over 40,000
        Rohingya families in Bangladesh\u2019s Cox\u2019s Bazar refugee camps have
        now been trained in shelter upgrade techniques ahead of the fast approaching
        monsoon and cyclone season...In total 100,000 families will be reached through
        the trainings, while IOM is overseeing the roll out of a similar number of
        upgrade kits containing ropes, bamboo, tarpaulin and tools. (<a href=\"https:\/\/reliefweb.int\/node\/2571404\">IOM,
        24 Apr 2018<\/a>)<\/p>\n\n<p>In case of flooding, the number of people suffering
        acute watery diarrhea is likely to increase. UNICEF and partners are readying
        to support an estimated 10,000 people, more than half of which (55 per cent)
        are children, with treatment for Acute Watery Diarrhea over the next three
        months. UNICEF is constructing 5 additional Diarrhea treatment centers. One
        has already opened, two other will open later this week and the two last ones
        end of May...At least 3 out of 24 health facilities supported by UNICEF in
        the camps and makeshift settlements are at risk of flooding. This could affect
        between 25,000 and 30,000 people, more than half of which are children. (<a
        href=\"https:\/\/reliefweb.int\/node\/2582079\/\">UNICEF, 1 May 2018)<\/a>)<\/p>\n\n<p>UNHCR...is
        rushing additional aid to Bangladesh where the first monsoon rains have been
        affecting Cox\u2019s Bazar district and the hundreds of thousands of Rohingya
        refugees there. The first of three scheduled humanitarian airlifts carrying
        additional shelter materials arrived in Bangladesh on Tuesday (1 May). Its
        load, 1,400 tents, is the first batch of 10,000 tents that UNHCR will airlift
        by the end of May. The aim is for the tents to provide emergency shelter for
        an estimated 60,000 refugees currently residing in areas at high risk of landslides
        and flooding. Aid is also being moved by sea; this includes additional tents,
        170,000 tarpaulins sheets, and other basic items. Humanitarian partners estimate
        that between 150,000 and 200,000 Rohingya refugees will be at risk this monsoon
        season. They are living on land prone to landslides and flooding and are in
        urgent need of relocation. Of this number, 24,000 people are at critical risk
        due to severe instability of the land on which their shelters have been constructed.
        (<a href=\"https:\/\/reliefweb.int\/node\/2588064\/\">UNHCR, 4 May 2018)<\/a><\/p>\n\n<p>According
        to media, as of 7 May at 7:30 UTC, one person was reported dead and two people
        injured due to a landslide in the Kutupalong Rohingya refugee camp (Cox&#39;s
        Bazar District) (<a href=\"https:\/\/reliefweb.int\/node\/2591049\">ECHO,
        7 May 2018.<\/a>)<\/p>\n\n<p>Humanitarian agencies working in Bangladesh\u2019s
        Rohingya refugee camps marked the completion of the first new plot of land
        prepared to relocate families most at risk of landslides during the upcoming
        monsoon season. The newly prepared 12-acre plot is now ready to receive shelters
        and other key services. It will provide new homes for nearly 500 families
        currently living in some of the most high-risk parts of the refugee site.
        (<a href=\"https:\/\/reliefweb.int\/node\/2592794\/\">IOM, UNHCR and WFP,
        8 May 2018)<\/a><\/p>\n\n<p>In the Rohingya refugee camps, during the period
        of 14-21 May, over 50 households and more than 150 individuals were affected
        by landslides and windstorms. To date, more than 21,300 refugees have been
        relocated from high risk locations with an additional 8,400 planned. Other
        preparedness activities continue. Of the 24,000 latrines to be de-sludged,
        over 17,500 are completed. There is still a need for new de-sludging and solid
        waste management sites, and there remains a high risk of disease outbreaks
        including water borne diseases (Acute Watery Diarrhoea, Hep A, Hep E) and
        vector borne diseases (Dengue, Malaria), due to the poor sanitary conditions
        in the camps. (<a href=\"https:\/\/reliefweb.int\/node\/2613164\">OCHA, 21
        May 2018<\/a>)<\/p>\n\n<p>Between 22 - 30 May 2018, 503 refugees living in
        camps in Cox\u2019s Bazar and at risk of landslides or floods, were relocated
        to safer areas. More than 660 people were affected by weather-related incidents
        including landslides during the same period. To date, over 25,000 people have
        been relocated within the camps either to safer areas, or to facilitate construction
        and improvement works. (<a href=\"https:\/\/reliefweb.int\/node\/2635479\">OCHA,
        4 Jun 2018<\/a>)<\/p>\n\n<h3>Useful Links<\/h3>\n\n<ul>\n<li><a href=\"http:\/\/www.bmd.gov.bd\/?\/home\/\">Bangladesh
        Meteorological Department<\/a><\/li>\n<\/ul>\n","name":"Bangladesh: Floods
        and Landslides - Apr 2018","glide":"FL-2018-000105-BGD","type":[{"name":"Flash
        Flood"},{"name":"Flood"},{"name":"Land Slide"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45604","status":"alert"}},{"id":"45579","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45579","fields":{"date":{"created":"2018-04-10T00:00:00+00:00"},"primary_type":{"code":"FF","name":"Flash
        Flood","id":4624},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/216","name":"Somalia","location":{"lon":47.33,"lat":5.79},"id":216,"iso3":"som"},"description-html":"<p>Unlike
        in 2017 when the rains were poor, the above average Gu rains in April this
        year are already worsening conditions in overcrowded Internally Displaced
        Persons (IDP) settlements and displacing more people along riverine areas
        due to flooding...In Baidoa, half of the estimated more than 246,000 IDPs,
        are at the risk of flash flooding...In Galgadud region, heavy rains resulted
        in flash floods that destroyed IDPs shelters in settlements in low lying land
        in Abudwaq town...An estimated 9,300 displaced people in Danwadaag, Kulmiye
        and Wadajir settlements have been affected and an unknown number has moved
        to Cadaado town until flooding recedes...In Jubaland, an estimated 28,200
        people have been displaced by flash flooding. This includes 8,000 in Saakow;
        6,000 in Bu\u2019ale; 6,000 in Luuq; 6,000 in Afmadow; 1,200 in Ceel Waaq
        villages and some 7,000 people in Jilib and Jamaame riverine areas who have
        been temporarily displaced to nearby highland areas. In Middle Shabelle, the
        Shabelle River burst its banks displacing people in Horseed area. Farms and
        IDP shelter were washed away. Some 7,000 affected people have moved to Hantiwadaag
        village in Jowhar. According to partners, an estimated 13,000 have been affected
        by flooding...In Hiraan region, thousands of people have been affected after
        the Shabelle River burst its banks and its inlets overflowed into parts of
        Belet Weyne town and several riverine villages inundating houses and crops.  (<a
        href=\"https:\/\/reliefweb.int\/node\/2568669\">OCHA, 22 Apr 2018<\/a>) <\/p>\n\n<p>Overall,
        more than 427,000 people have been affected as of 26 April and of these nearly
        175,000 have been displaced as a result of the flash and river flooding in
        Hirshabelle, South West and Jubaland states as well as Banadir region, according
        to data collected by humanitarian partners. (<a href=\"https:\/\/reliefweb.int\/node\/2576139\">OCHA,
        26 Apr 2018<\/a>) <\/p>\n\n<p>Flash and river flooding has so far affected
        an estimated 630,000 people. More than 214,800 of these have been displaced
        from their homes following the heavy rains received across the country in
        April, according to the UNHCR-led Protection &amp; Return Monitoring Network
        (PRMN). (<a href=\"https:\/\/reliefweb.int\/node\/2584964\">OCHA, 2 May 2018<\/a>)
        <\/p>\n\n<p>An estimated 772,500 people have been affected by the flooding
        and more than 229,000 are displaced, according to [PRMN]. According to the
        FEWS NET and FSNAU, the food security outcomes are likely to be more severe
        than previously projected for many families in areas affected by flooding,
        especially in riverine areas of Hirshabelle, Jubaland and some agropastoral
        areas of South West State. In these areas, several roads are now impassible
        and trade flows are expected to slow, driving food prices higher.Cases of
        AWD\/Cholera are expected to rise as flood waters stagnate and remaining clean
        drinking water sources are compromised. (<a href=\"https:\/\/reliefweb.int\/node\/2605529\">OCHA,
        15 May 2018<\/a>) <\/p>\n\n<p>The past week has seen a reduction in rainfall
        activity across Somalia and in the Ethiopian highlands, according to FAO-managed
        Somalia Water and Land Information Management (SWALIM). However, river levels
        remain high with flooding continuing along the Shabelle, while water levels
        are reducing down the Juba River, according to SWALIM. In Belet Weyne town
        and surrounding areas in Hirshabelle state, flood waters are receding while
        in Bulo Burto and Jalalasqi flooding levels have increased... The floods and
        storm have resulted in deaths and affected livelihoods, livestock, shelter
        and key infrastructure across the country. There is a high risk of the outbreak
        of water-born communicable diseases including malaria and AWD\/cholera in
        several areas. An estimated 794,761 people have been affected by the flooding
        in southern and central states and more than 231,335 are temporarily displaced,
        according to the UNHCR-led Protection &amp; Return Monitoring Network (PRMN).
        So far, 21 people are confirmed dead including nine in Hirshabelle State,
        four in Jubaland State and eight in Banadir region. (<a href=\"https:\/\/reliefweb.int\/node\/2623099\">OCHA,
        25 May 2018<\/a>) <\/p>\n\n<h3>Appeals &amp; Response Plans<\/h3>\n\n<ul>\n<li><a
        href=\"https:\/\/reliefweb.int\/node\/2619559\"><img src=\"https:\/\/reliefweb.int\/sites\/reliefweb.int\/files\/styles\/attachment-small\/public\/resources-pdf-previews\/1100644-Somalia%20Flood%20Response%20Plan_May%20-%20August%202018.png\"
        alt=\" 2018 Somalia Flood Response Plan 15 May - 15 August 2018 (May 2018)
        - Cover preview\"> OCHA: 2018 Somalia Flood Response Plan 15 May - 15 August
        2018 (May 2018)<\/a><\/li>\n<\/ul>\n\n<h3>Useful Links<\/h3>\n\n<ul>\n<li><a
        href=\"http:\/\/systems.faoso.net\/frrims\/\">SWALIM Flood Risk and Response
        Management Information System (FRRMIS)<\/a><\/li>\n<\/ul>\n","name":"Somalia:
        Flash Floods - Apr 2018","glide":"FF-2018-000041-SOM","type":[{"name":"Flash
        Flood"},{"name":"Flood"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45579","status":"current"}},{"id":"45599","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45599","fields":{"date":{"created":"2018-04-10T00:00:00+00:00"},"primary_type":{"code":"FF","name":"Flash
        Flood","id":4624},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/87","name":"Ethiopia","location":{"lon":39.62,"lat":8.63},"id":87,"iso3":"eth"},"description-html":"<p>Reported
        flash flood incidences since the second week of April have left hundreds of
        thousands of people in need of immediate humanitarian support in Afar (Awsi),
        Oromia (Arsi, East Shewa, East and West Hararge zones) and Somali (7 zones)
        regions. Areas affected by recurring floods have been advocating for enhanced
        flood early warning, mitigation and preparedness mechanisms...In Somali region,
        more than 27,000 flood-affected households (165,000 persons) need urgent food,
        water, health services and NFI support. Overflow of Genale and Wabi Shebelle
        rivers and related tributaries due to recent heavy rains in the Somali region
        and the highlands of Oromia has affected more than 83 kebeles in 19 woredas
        (districts) of Afder, Fafan, Liben, Nogob, Siti, Shebele and warder Zones.
        Several Kebeles are submerged and farmlands are either flooded or washed away
        at flowering stage. Many people\u2019s houses\/shelters and livestock have
        reportedly been washed away, leaving people displaced and homeless. (<a href=\"https:\/\/reliefweb.int\/node\/2570174\">OCHA,
        22 Apr 2018<\/a>)  <\/p>\n\n<p>According to the April 2018 DTM, thirty-five
        displacement incidents were reported during April alone displacing 170,760
        people nationwide, the majority due to flooding in Somali region. Meanwhile,
        according to the latest report from the Somali Regional Disaster Prevention
        and Preparedness Bureau (RDPPB), the flooding in Somali region has affected
        43,887 families\/households (263,322 people), of which, 25,238 households\/151,428
        people were displaced. The Somali region DPPB report also indicated that the
        floods destroyed 12,911 hectars of farmland and damaged 76 health facilities,
        mostly health posts. At least 123 schools were affected, interrupting schooling.
        The report also states that more than 15,643 houses were destroyed, requiring
        emergency shelter interventions. (<a href=\"https:\/\/reliefweb.int\/node\/2597514\">OCHA,
        10 May 2018<\/a>)<\/p>\n\n<p>Flood incidents continued to be reported during
        the month of May. In Somali region alone, flooding affected more than 52,170
        households (313,000 people), of whom 31,300 households are displaced. Houses
        were damaged and livelihoods destroyed. Damages to public infrastructures,
        including health posts and schools also interrupted already scant services.
        (<a href=\"https:\/\/reliefweb.int\/node\/2616109\">OCHA, 22 May 2018<\/a>)    <\/p>\n\n<p>Landslides
        caused by heavy rains on 26 May killed 22 people in Tullu Gola kebele of Nansebu
        woreda in West Arsi zone, Oromia region. At least seven injured people were
        hospitalized. The landslide displaced 53 people (11 households), who require
        immediate food, shelter and non-food item support...[L]andslides caused by
        heavy rains on 27 May killed at least 23 people in Sidama zone and nine people
        in Gamo Gofa zone of the Southern Nations Nationalities and Peoples (SNNP)
        region. At least 23 people were injured...More than 50,000 households were
        displaced due to flooding nationwide so far this year.  (<a href=\"https:\/\/reliefweb.int\/node\/2637519\">OCHA,
        3 Jun 2018<\/a>)    <\/p>\n\n<h3>Useful Links<\/h3>\n\n<ul>\n<li><a href=\"http:\/\/www.ethiomet.gov.et\/\">National
        Meteorology Agency<\/a><\/li>\n<\/ul>\n","name":"Ethiopia: Floods and Landslides
        - Apr 2018","glide":"FF-2018-000042-ETH","type":[{"name":"Flash Flood"},{"name":"Flood"},{"name":"Land
        Slide"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45599","status":"current"}},{"id":"45494","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45494","fields":{"date":{"created":"2018-04-06T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/64","name":"Colombia","location":{"lon":-73.07,"lat":3.9},"id":64,"iso3":"col"},"description-html":"<p>As
        a result of the registered rains between March 31 and April 2 of the current
        year, some 4,570 people (830 families) were affected by the overflow of the
        Mag\u00fc\u00ed River in the municipality of the same name...; of this total,
        at least half corresponds to children and adolescents. The number could increase
        once the census is consolidated with the information obtained from rural areas.
        (<a href=\"https:\/\/reliefweb.int\/node\/2546864\/\">OCHA, 6 Apr 2018<\/a>)     <\/p>\n\n<p>On
        5 May, a collapse inside the third tunnel of the Hidroituango Dam project
        (Antioquia Department) increased the levels of the Cauca river in the area.
        On 12 May, a natural unblocking in the second tunnel produced a flash flood
        affecting Puerto Valdivia and Taraza municipalities. Following these events,
        544 people were evacuated (250 in official shelters) and 60 houses destroyed...Further
        events in the dam, which is in risk of collapse, have led to the evacuation
        of more than 9 000 people. According to the authorities, there are around
        180 000 people at high risk. (<a href=\"https:\/\/reliefweb.int\/node\/2610704\/\">ECHO,
        18 May 2018<\/a>)     <\/p>\n\n<p>On 14 May, the Antioquia State Government
        declared Public Calamity. The Antioquia Governor estimates that in the worst
        scenario of the dam&#39;s rupture, 113,000 people would be affected. There
        is a current state of maximum alert at locations downstream of the project
        on the Cauca riverbanks: Ituango, Brice\u00f1o, Valdivia (Corregimiento Puerto
        Valdivia), C\u00e1ceres, Taraz\u00e1, Caucasia and Nech\u00ed. A preventive
        evacuation order was issued to the departments of Sucre (Majagual, Guaranda,
        San Marcos, Sucre, Caimito y San Benito de Abad), C\u00f3rdoba (Ayapel) and
        Bol\u00edvar (Ach\u00ed, Magangu\u00e9 y San Jacinto del Cauca). (<a href=\"https:\/\/reliefweb.int\/node\/2612734\/\">IFRC,
        19 May 2018<\/a>)<\/p>\n","name":"Colombia: Floods - Apr 2018","glide":"FL-2018-000058-COL","type":[{"name":"Flood"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45494","status":"current"}},{"id":"45909","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45909","fields":{"date":{"created":"2018-04-03T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/75","name":"Democratic
        Republic of the Congo","location":{"lon":21.7587,"lat":-4.03833},"id":75,"shortname":"DR
        Congo","iso3":"cod"},"description-html":"<p>In Uvira Territory, important
        damages were reported in Bwegera after severe downpours hit the village on
        30 March. More than 140 houses were damaged and about 720 people left homeless.
        Four classrooms collapsed in a primary school. In Uvira some 20 houses were
        entirely destroyed and 15 partially damaged due to the severe rains that affected
        the city between 27 and 28 March.  (<a href=\"https:\/\/reliefweb.int\/node\/2540254\">OCHA,
        3 April 2018<\/a>)<\/p>\n\n<p>In Kasenga Territory (Haut-Katanga), 34 villages
        were affected by floods caused by severe downpours from 11 to 15 April. According
        to estimates by the NGO Assistance aux Communaut\u00e9s D\u00e9munies (ACD),
        at least 1,720 houses collapsed, leaving about 20,570 people homeless. Many
        wells and latrines were also destroyed, polluting waters. In Kashobwe, 75%
        of crop fields were destroyed. (<a href=\"https:\/\/reliefweb.int\/node\/2591089\/\">OCHA,
        4 May 2018<\/a>)<\/p>\n\n<p>Torrential rains over the past two weeks in Uvira
        in the eastern South Kivu province have left more than 9,000 people homeless
        and destroyed at least 6,500 houses. Several schools and health centres have
        been flooded. In total, around 32,000 people have been affected. Basic household
        items, shelter, water, health, sanitation and hygiene assistance are the urgent
        needs. (<a href=\"https:\/\/reliefweb.int\/node\/2591724\">OCHA, 7 May 2018<\/a>)<\/p>\n","name":"DR
        Congo: Floods - Apr 2018","glide":"FL-2018-000064-COD","type":[{"name":"Flood"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45909","status":"alert"}},{"id":"45704","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45704","fields":{"date":{"created":"2018-04-01T00:00:00+00:00"},"primary_type":{"code":"DR","name":"Drought","id":4672},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/13","name":"Afghanistan","location":{"lon":66.03,"lat":33.84},"id":13,"iso3":"afg"},"description-html":"<p>The
        evolving drought situation exacerbates underlying challenges to food security
        from conflict and weak labour markets. WFP is preparing for a possible drought
        response to up to 1 million people. (<a href=\"https:\/\/reliefweb.int\/node\/2588244\">WFP,
        31 Mar 2018<\/a>) <\/p>\n\n<p>La Ni\u00f1a has had a devastating effect on
        this year\u2019s planting season, with a rain, snow and sleet deficit of 70
        per cent prevailing across most of the country. With last year\u2019s wheat
        production already reported to be 57 per cent below the five-year average,
        the 2018 harvest is forecast to be even lower: down from 4.2 million metric
        tons to 3.5 million metric tons. (<a href=\"https:\/\/reliefweb.int\/node\/2574344\">OCHA,
        25 Apr 2018<\/a>)<\/p>\n\n<p>Forecasts indicate below-average to average precipitation
        for the remaining weeks of the spring wet season. Along with cumulative precipitation
        deficits, the below-average forecast is reflective of a low frequency of storms
        entering the region, increasing the risk for extended periods of dryness that
        could impact agricultural production. (<a href=\"https:\/\/reliefweb.int\/node\/2590164\">FEWS
        NET, 4 May 2018<\/a>)    <\/p>\n\n<p>Badghis, Balkh, Faryab, Jawzjan, Hilmand,
        Nimroz, Uruzgan, Kubduz, Takhar, Herat, Ghor and Farah are among the worst
        affected provinces. The population in these dry spells affected provinces,
        which are most ikely to need support in the areas of nutrition and food security,
        water and sanitation, emergency shelter and non-food items... The government
        launched a USD 100 million appeal in mid-April through MAIL for immediate
        livestock protection for an initial two months of assistance for fodder\/feed
        support and an overall demand of USD 550 million for a 10 months fodder \/
        feed support throughout the 34 provinces of Afghanistan. (<a href=\"https:\/\/reliefweb.int\/node\/2605364\">IFRC,
        16 May 2018<\/a>)    <\/p>\n\n<p>In the 20 provinces most affected by the
        drought, nearly 15 million people rely on farming, livestock or labour opportunities
        in agriculture. Of these, an estimated 2 million people will become severely
        food insecure due to the drought. Humanitarian partners are ramping up their
        response across the country (see map next page), trying to reach 1.4 million
        of the most vulnerable girls, boys, women and men struck by the drought. Partners
        urgently need $115 million; the majority of this amount will provide food
        support to help families through the lean season and to provide them with
        drinking water for six months. (<a href=\"https:\/\/reliefweb.int\/node\/2623134\">OCHA,
        25 May 2018<\/a>)<\/p>\n\n<p>Food security outcomes in the agropastoral areas
        are worse than is typical during the spring and summer months. Livestock productivity
        and body conditions are below normal levels in many areas due to very poor
        rangeland conditions, leading to low income from livestock sales and limited
        household availability of livestock products. Most rangeland areas have received
        well below average rainfall amounts, except for localized parts of western,
        southwestern, and southeastern provinces. (<a href=\"https:\/\/reliefweb.int\/node\/2632519\">FEWS
        NET, 31 May 2018<\/a>) <\/p>\n\n<p>In Hilmand, 150,000 heads of livestock
        have died due to the drought,  according  to  authorities,  and  the  water  table  has
        significantly dropped in nine districts. At present, there are no  reports
        yet of  migration  movementsin  the  Southern Region due to the ongoing drought.
        The Dasht-e-Hawz site  designated  for  the  assistance  of drought-migrated  families
        north  of  Hirat  City,  Hirat, has proven  unsuitable  due  to  remoteness  and
        harsh climatic conditions.Authorities relocated all remaining 2,500 people
        on  the  site  back  to  Hirat  City. According  to provincial authorities,
        there is no land that they could allocate to the families  to  build  temporary  shelter.  Around
        Qala-e-Naw, Badghis,  farmers have  given  up  hope  for  the  harvest  and
        started feeding the wheat that could not germinate to cattle. (<a href=\"https:\/\/reliefweb.int\/node\/2636059\/edit\">OCHA,
        03 June 2018<\/a>).<\/p>\n","name":"Afghanistan: Drought - Apr 2018","glide":"DR-2018-000052-AFG","type":[{"name":"Drought"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45704","status":"current"}},{"id":"45619","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45619","fields":{"date":{"created":"2018-03-27T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/197","name":"Russian
        Federation","location":{"lon":96.67,"lat":61.99},"id":197,"shortname":"Russia","iso3":"rus"},"description-html":"<p>In
        South Siberia (Tyva Republic and Altai Krai Region) and in the southern part
        of European Russia (Volgograd Region), as a result of rapid snow thaw and
        runoff of meltwater into riverbeds, water levels rose significantly from late
        March 2018 onwards. As of 16 April, there were 11,550 affected people in these
        regions in need of help from the Russian Red Cross Society (RRCS). (<a href=\"https:\/\/reliefweb.int\/node\/2577424\/\">IFRC,
        27 April 2018<\/a>)<\/p>\n","name":"Russian Federation: Floods - Mar 2018","glide":"FL-2018-000046-RUS","type":[{"name":"Flood"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45619","status":"current"}},{"id":"45404","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45404","fields":{"date":{"created":"2018-03-21T00:00:00+00:00"},"primary_type":{"code":"DR","name":"Drought","id":4672},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/247","name":"Uruguay","location":{"lon":-56.01,"lat":-32.8},"id":247,"iso3":"ury"},"description-html":"<p>Since
        the beginning of 2018, there has been a significant reduction in availability
        and access to water due to a deficit caused by a lack of rain, which has been
        further affected by the La Ni\u00f1a phenomenon in the South American region.<br>\nThe
        most affected departments in the country are Tacuaremb\u00f3, Salto, Durazno
        and certain areas of Artigas, Paysand\u00fa, Rivera and R\u00edo Negro. In
        some areas, there is a considerable reduction in the levels of water in wells
        and dams, affecting the availability of water in the affected departments.
        In total, 95 per cent of the national population has potable water supply
        and access to it through water pipes, while the other 5 per cent use dams
        and storage tanks; this latter group of families have been directly affected
        by the water deficit, and the lack of water has considerably reduced available
        areas for growing crops and raising livestock, which has affected families\u2019
        food supply...According to SINAE\u2019s forecasts issued on 6 March 2018,
        this drought could go on for two or three more months; although it could also
        last beyond the middle of the year. (<a href=\"https:\/\/reliefweb.int\/node\/2524259\">IFRC,
        21 Mar 2018<\/a>)<\/p>\n","name":"Uruguay: Drought - Mar 2018","glide":"DR-2018-000033-URY","type":[{"name":"Drought"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45404","status":"current"}},{"id":"45444","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45444","fields":{"date":{"created":"2018-03-19T00:00:00+00:00"},"primary_type":{"code":"FL","name":"Flood","id":4611},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/33","name":"Belarus","location":{"lon":28.05,"lat":53.54},"id":33,"iso3":"blr"},"description-html":"<p>On
        19 March, floods were reported by the Belarusian authorities, local media
        and Belarus Red Cross (BRC) branches, with 316 houses reported to be flooded
        in three regions of the country. According to information provided by hydro-meteorological
        agencies, rapidly-increasing volumes of water are observed across the entire
        country. The rise of water levels amounts to 10\u2013200 cm per day, depending
        on the district.<\/p>\n\n<p>The Ministry of Emergencies predicts that 140
        villages and towns and 36 gardeners\u2019 partnerships will be affected by
        floods in a total of 43 districts. In addition, 70 road segments and 15 bridges,
        and at least 6,600 garden cottages are estimated to be flooded in the next
        two weeks. The water level of rivers is rising, with ice still covering the
        rivers Western Dvina, Dniepr, Berezina, Sozh, as well as the Vileiskoe, Chigirinskoe,
        Zaslavskoe, Soligorskoe, Krasnaya Sloboda water storages, and the lakes Drivyaty,
        Naroch, Chervonoe.  (<a href=\"https:\/\/reliefweb.int\/node\/2534854\">IFRC,
        29 Mar 2018<\/a>)<\/p>\n","name":"Belarus: Floods - Mar 2018","glide":"FL-2018-000034-BLR","type":[{"name":"Flood"}],"url":"https:\/\/reliefweb.int\/taxonomy\/term\/45444","status":"current"}},{"id":"45424","score":1,"href":"https:\/\/api.reliefweb.int\/v1\/disasters\/45424","fields":{"date":{"created":"2018-03-18T00:00:00+00:00"},"primary_type":{"code":"VO","name":"Volcano","id":4615},"primary_country":{"href":"https:\/\/api.reliefweb.int\/v1\/countries\/249","name":"Vanuatu","location":{"lon":167.72,"lat":-16.26},"id":249,"iso3":"vut"},"description-html":"<p>A
        disaster official on Vanuatu&#39;s Ambae island said the island was again
        being blanketed by ash and acid rain, only months after residents returned
        (<a href=\"https:\/\/reliefweb.int\/node\/2516824\/\">RNZI, 19 Mar 2018<\/a>).
        Government officials raised the Volcanic Alert Level from 2 to 3 on 18 March
        2018. Ambae volcano is a very large volcano and is frequently active. Eruptions
        have been recorded every 10 to 50 years over the past 150 years. The current
        eruption is focused in the summit crater (<a href=\"https:\/\/reliefweb.int\/node\/2516674\/\">Gov&#39;t
        of Vanuatu, 18 Mar 2018<\/a>).<\/p>\n\n<p>As of 16 April, the volcano once
        again spewed out ash and harmful smoke. Vanuatu&#39;s government is now looking
        into acquiring land to permanently resettle the island&#39;s 13,000 residents
        (<a href=\"https:\/\/reliefweb.int\/node\/2560624\">ABC, 16 Apr 2018<\/a>).
        The Council of Ministers has declared a State of Emergency on Ambae Island.
        Approximately 750 people have lost their homes, 643 as a result of the volcanic
        ash, and 115 by landslides. The Council of Ministers has ordered the entire
        population to evacuate the island (<a href=\"https:\/\/reliefweb.int\/node\/2569244\">OCHA,
        23 Apr 2018<\/a>).<\/p>\n\n<p>As of 27 April, there has been resistance to
        the mandatory evacuation plan over a 2-week period between 1 to 15 May. The
        Penama provincial government declared that they will purchase land on the
        West and East of Ambae to accommodate people who need to evacuate form the
        worst affected areas. The proportion of the population who will require on-\/off-island
        assistance remains unclear, and it is anticipated that evacuated populations
        will require emergency shelter assistance and household items (<a href=\"https:\/\/reliefweb.int\/node\/2577449\/\">IFRC,
        27 Apr 2018<\/a>).<\/p>\n\n<p>As of 15 May, the volcanic activity has decreased
        with reduced ashfall experienced during first two weeks of May. The ash has,
        however, increased the risk of landslides, two of which were triggered by
        heavy rain and destroyed all houses in two communities. Residents in the most
        ash-affected communities have been evacuated to designated safe zones. Some
        112 families (469 persons) from southern Ambae have sought refuge in 10 host
        communities in the east, whilst 757 families (3,055 persons) from the northern
        communities are temporarily sheltering in Saint Patrick\u2019s College and
        Torgil Training Center in the northeast. An undetermined number have voluntarily
        relocated to Santo, Efate and other nearby islands (<a href=\"https:\/\/reliefweb.int\/node\/2603094\">UNICEF,
        15 May 2018<\/a>).<\/p>\n\n<h3>Appeals &amp; Response Plans<\/h3>\n\n<ul>\n<li><a
